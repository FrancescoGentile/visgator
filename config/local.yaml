wandb:
  project: "OwLViT"
  entity: "visgator"
  save: false
  enabled: true
dataset:
  module: ".refcocog"
  path: "../refcocog"
  split_provider: "umd"
  generation:
    start: 0
    end: 2
    parser:
      module: ".llm"
      model: "tiiuae/falcon-7b-instruct"
      batch_size: 2
      prompt: "config/prompt.txt"
model:
  module: ".sgg"
  hidden_dim: 8
  encoders:
    model: "ViT-B-32" # default
    pretrained: "laion2b_s34b_b79k" # default
  detector:
    # to use GroundingDINO, leave the following lines
    # to use OwLViT, comment the following lines and uncomment owlvit
    gdino:
      weights: "weights/groundingdino_swinb_cogcoor.pth"
      config: "config/GroundingDINO_SwinB_cfg.py"
    # owlvit: "google/owlvit-base-patch32"
    box_threshold: 0.25 # default
    text_threshold: 0.25 # default
    max_detections: 50 # default
  decoder:
    num_layers: 3
    num_heads: 8 # default
    epsilon_layer_scale: 0.1 # default
    dropout: 0.1 # default
  head:
    dropout: 0.1
  criterion:
    l1_weight: 1.0 # default
    giou_weight: 1.0 # default
mixed_precision: true
seed: 42
compile: False
num_epochs: 10
gradient_accumulation_steps: 8
train_batch_size: 32
eval_batch_size: 4
eval_interval: 1
optimizer:
  module: ".torch"
  name: "AdamW"
  args:
    lr: 0.0001
lr_scheduler:
  module: ".torch"
  name: "OneCycleLR"
  args:
    max_lr: 0.001
